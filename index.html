<!DOCTYPE html>
<html>
<head>
    <meta charset="UFT-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Aprendiendo VueJS</title>
    <style>
        .glyphicon-check, .glyphicon-unchecked{
                cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <h2>Lista de tareas</h2>
            <ul>
                <li v-for="task in tasks" >
                    <span v-text="task.title"></span>
                    <span @click="task.completed = false" v-if="task.completed" class="glyphicon glyphicon-check"></span>
                    <span @click="task.completed = true" v-else class="glyphicon glyphicon-unchecked"></span>
                    
                </li>
                <li class="form-inline">
                    <input v-on:keyup.enter= "addTask" v-model="newTask" type="text" class="form-control">
                    
                </li>    
            </ul>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: { 
                newTask:"",
                tasks:[
                    {title: "Aprender PHP", completed: true},
                    {title: "Aprender Laravel", completed: true},
                    {title: "Aprender VueJS", completed: false}
                ]
            },
            methods:{
                addTask: function(){
                    if(this.newTask.length <= 1) return alert('La tarea no puede estar vacia');
                    this.tasks.push({
                        title: this.newTask,
                        completed: false
                    });
                    this.newTask = "";
                }
            }
        })

    </script>
</body>    
</html>
